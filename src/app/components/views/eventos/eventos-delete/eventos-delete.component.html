<form>
  <h1>DELETANDO EVENTO</h1>

  <mat-form-field class="form">
    <mat-label>Nome do Evento</mat-label>
    <input
      matInput
      [(ngModel)]="eventos.name"
      type="text"
      name="name"
      disabled
    />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Local do Evento</mat-label>
    <textarea
      matInput
      [(ngModel)]="eventos.place"
      type="text"
      name="place"
      disabled
    ></textarea>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Data do Evento</mat-label>
    <textarea
      matInput
      [(ngModel)]="eventos.date"
      type="text"
      name="date"
      disabled
    ></textarea>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Imagem do Evento</mat-label>
    <textarea
      matInput
      [(ngModel)]="eventos.imgURL"
      type="text"
      name="imgURL"
      disabled
    ></textarea>
  </mat-form-field>
  
  <mat-form-field class="form">
    <mat-label>ID</mat-label>
    <input
      matInput
      [(ngModel)]="eventos.id"
      type="number"
      name="id"
      disabled
    />
  </mat-form-field>

  <div class="buttons">
    <button
      (click)="delete()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      DELETAR
    </button>
    <button
      (click)="cancel()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      CANCELAR
    </button>
  </div>
</form>
