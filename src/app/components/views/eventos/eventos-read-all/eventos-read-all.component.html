<div class="content">
  <div class="title">
    <h1>Eventos</h1>
  </div>
 
   <button class="mat-elevation-z8" (click)="navegarParaEventosCreate()" 
mat-raised-button color="accent">Novo Evento</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="eventos">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NOME DO EVENTO</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef>LOCAL DO EVENTO</th>
        <td mat-cell *matCellDef="let row">{{ row.place }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>DATA/HORA DO EVENTO</th>
        <td mat-cell *matCellDef="let row">{{ row.date | Date }}</td>
      </ng-container>

      <ng-container matColumnDef="imgURL">
        <th mat-header-cell *matHeaderCellDef>LINK DA IMAGEM DO EVENTO</th>
        <td mat-cell *matCellDef="let row">{{ row.imgURL }}</td>
      </ng-container>
        
      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <!-- essa rota pega o Id para fazer o Delete -->
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
