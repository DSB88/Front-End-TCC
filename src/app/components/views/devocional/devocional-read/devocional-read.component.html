<div class="content">
  <div class="title">
    <h1>Devocional</h1>
  </div>
 
   <button class="mat-elevation-z8" (click)="navegarParaDevocionalCreate()" 
mat-raised-button color="primary">Novo Devocional</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="devocional">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="devotionalTitle">
        <th mat-header-cell *matHeaderCellDef>TÍTULO DEVOCIONAL</th>
        <td mat-cell *matCellDef="let row">{{ row.devotionalTitle }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="textVersicle">
        <th mat-header-cell *matHeaderCellDef>TEXTO VERSÍCULO</th>
        <td mat-cell *matCellDef="let row">{{ row.textVersicle }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="devotionalText">
        <th mat-header-cell *matHeaderCellDef>TEXTO DEVOCIONAL</th>
        <td mat-cell *matCellDef="let row">{{row.devotionalText }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="prayerText">
        <th mat-header-cell *matHeaderCellDef>TEXTO ORAÇÃO</th>
        <td mat-cell *matCellDef="let row">{{row.prayerText }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="postDate">
        <th mat-header-cell *matHeaderCellDef>DATA / HORA DA POSTAGEM</th>
        <td class="post-date" mat-cell *matCellDef="let row">{{row.postDate | Date}}</td>
      </ng-container>
 
      <ng-container matColumnDef="imgURL">
        <th mat-header-cell *matHeaderCellDef>LINK DA IMAGEM DA POSTAGEM</th>
        <td class="img-url" mat-cell *matCellDef="let row">{{ row.imgURL }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <!-- essa rota pega o Id para fazer o Delete -->
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
